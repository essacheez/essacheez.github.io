<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/bear.png" />
    <title>Essa Jan - Recommended Reads</title>
    <style>
      :root {
        --primary-color: #2563eb;
        --text-color: #1f2937;
        --text-secondary: #6b7280;
        --background-color: #ffffff;
        --surface-color: #f9fafb;
        --border-color: #e5e7eb;
        --hover-color: #f3f4f6;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.6;
        font-size: 16px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .header {
        text-align: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
        color: var(--text-color);
      }

      .header p {
        color: var(--text-secondary);
        font-size: 1.1rem;
      }

      .back-link {
        display: inline-block;
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        margin-bottom: 1rem;
        transition: all 0.2s ease;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .blog-post {
        border-bottom: 1px solid var(--border-color);
      }

      .blog-post:last-child {
        border-bottom: none;
      }

      .blog-title {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 0.2rem;
        color: var(--text-color);
        line-height: 1.3;
      }

      .blog-title a {
        color: var(--text-color);
        text-decoration: none;
      }

      .blog-title a:hover {
        color: var(--primary-color);
      }

      .blog-meta {
        color: var(--text-secondary);
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }

      .blog-excerpt {
        color: var(--text-secondary);
        line-height: 1.7;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .read-more {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .read-more:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .header h1 {
          font-size: 2rem;
        }

        .blog-title {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="index.html" class="back-link">‚Üê Back to Portfolio</a>
        <h1>Blog</h1>
        <p>Thoughts on AI, Technology and Policy</p>
      </header>

    </div>
  </body>
</html>
